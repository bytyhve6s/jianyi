<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8"></meta>
		<title>简易</title>
		<link href="/css/bootstrap.css" rel="stylesheet" type="text/css"></link>
		<link href="/css/bootstrap-theme.css" rel="stylesheet" type="text/css"></link>
		<link rel="stylesheet" href="css/index.css" />
		<script src="/js/jquery-1.9.1.js" type="text/javascript"></script>
		<script src="/js/bootstrap.js" type="text/javascript"></script>
		<script src="/js/index.js" type="text/javascript"></script>
	</head>

	<body style="height: 100%;font-size: 12px;">
		<div class="container " style="height: 10%;width: 100%;min-height: 100px;background: #1B6D85;">
			<div class="row " style="margin-top: 15px;margin-left: 100px;">
				<div class="col-sm-12">
					<!-- start logo -->
					<a class="branding" title="简易物流 " style="width: 100%;"><img src="/img/1.png" alt="简易物流 "></img></a>
					<!-- end logo -->
					<h2 style="color: white;margin-left: 60px;margin-top: -50px;">JY简易</h2>
				</div>
			</div>
		</div>
		<div class="container " style="width: 100%;height: auto;min-height: 600px;">
			<div style="height: 100%;width: 20%;background: #265A88;min-height: 600px;">
				<p style="color: white;text-align: center;font-size: 16px;padding-top: 10px;">订单列表</p>
				<ul class="list-group" th:each="o : ${orders}">
					<li class="list-group-item" style="cursor: pointer;" th:attr="orderId=${o.id}" onclick="orderClick(this)">
						<p style="display: none;" th:text="${o.id}"></p>
						<p style="text-align: center;">订单编号：<span th:text="${o.orderNum}"></span>货物名称：<span th:text="${o.itemName}"></span></p>
					</li>
				</ul>
			</div>
			<div style="width: auto;min-width:900px;height:100%;min-height: 600px;margin-left: 20%;margin-top: -600px;">
				<form class="form-inline" id="form1" style="margin: 0 auto;">
					<div class="form-group" style="margin-left: 10px;">
						<div style="border: 1px solid #000000;margin-top: 5px;">
							<p style="color: #4E8CA9;background:#DFF2FC ;">运单信息</p>
							<label for="order_num">运单号码</label>
							<input type="text" class="form-control input-sm" id="order_num" placeholder="运单号码"></input>
							<label for="mailing_time">寄件日期</label>
							<input type="datetime-local" class="form-control input-sm" id="mailing_time" placeholder="寄件日期"></input>
							<label for="mailing_state">寄件网点</label>
							<input type="text" class="form-control input-sm" id="mailing_state" placeholder="寄件网点"></input>
							<label for="destination">目的地</label>
							<input type="text" class="form-control input-sm" id="destination" placeholder="目的地"></input>
							<label for="receiving_clerk">收件业务员</label>
							<input type="text" class="form-control input-sm" id="receiving_clerk" placeholder="收件业务员"></input>
							<br />
							<h2 style="margin-top: 5px;"></h2>
							<label for="shiping_type">运输方式</label>
							<select class="form-control input-sm" id="shiping_type">
								<option>&emsp;运输方式&emsp;</option>
							</select>
							<label for="service_type">服务方式</label>
							<select class="form-control input-sm" id="service_type">
								<option>&emsp;服务方式&emsp;</option>
							</select>
							<label for="next_station">直发下一站</label>
							<input type="text" class="form-control input-sm" id="next_station" placeholder="下一站"></input>
							<div class="checkbox">
								<label>
          					<input type="checkbox" style="width: 15px;" id="record_msg"> 录单发送短信</input>
          					<input type="checkbox" style="width: 15px;" id="sign_msg"> 签收发短信</input>
          					<input type="checkbox" style="width: 15px;" id="delivery"> 派送</input>
          					<input type="checkbox" style="width: 15px;" id="since"> 自提</input>
        					</label>
        					<h2 style="margin-bottom: 5px;"></h2>
							</div>
						</div>
						<h2 style="margin-top: 5px;"></h2>
						<div style="border: 1px solid #000000;">
							<p style="color: #4E8CA9;background:#DFF2FC ;">寄件人信息</p>
							<label for="mailing_name">寄件人</label>
							<input type="text" class="form-control input-sm" id="mailing_name" placeholder="寄件人"></input>
							<label for="mailing_company">寄件公司</label>
							<input type="text" class="form-control input-sm" id="mailing_company" placeholder="寄件公司"></input>
							<label for="mailing_address">寄件地址</label>
							<input type="text" class="form-control input-sm" id="mailing_address" placeholder="寄件地址"></input>
							<label for="mailing_phone">寄件手机</label>
							<input type="text" class="form-control input-sm" id="mailing_phone" placeholder="寄件手机"></input>
							<label for="mailing_tel">寄件电话</label>
							<input type="text" class="form-control input-sm" id="mailing_tel" placeholder="寄件电话"></input>
							<h2 style="margin-bottom: 5px;"></h2>
						</div>
						<h2 style="margin-top: 5px;"></h2>
						<div style="border: 1px solid #000000;">
							<p style="color: #4E8CA9;background:#DFF2FC ;">收件人信息</p>
							<label for="coll_name">收件人</label>
							<input type="text" class="form-control input-sm" id="coll_name" placeholder="收件人"></input>
							<label for="coll_company">收件公司</label>
							<input type="text" class="form-control input-sm" id="coll_company" placeholder="收件公司"></input>
							<label for="coll_address">收件地址</label>
							<input type="text" class="form-control input-sm" id="coll_address" placeholder="收件地址"></input>
							<label for="coll_phone">收件手机</label>
							<input type="text" class="form-control input-sm" id="coll_phone" placeholder="收件手机"></input>
							<label for="coll_tel">收件电话</label>
							<input type="text" class="form-control input-sm" id="coll_tel" placeholder="收件电话"></input>
							<h2 style="margin-bottom: 5px;"></h2>
						</div>
						<h2 style="margin-top: 5px;"></h2>
						<div style="border: 1px solid #000000;">
							<p style="color: #4E8CA9;background:#DFF2FC ;">货物信息</p>
							<label for="goods_length">&emsp;长</label>
							<input type="text" class="form-control input-sm" id="goods_length" placeholder="长"></input>
							<label for="actual_weight">实际重量</label>
							<input type="text" class="form-control input-sm" id="actual_weight" placeholder="实际重量"></input>
							<label for="distribution_way">分拨方式</label>
							<select class="form-control input-sm" id="distribution_way">
								<option>&emsp;分拨方式&emsp;</option>
							</select>
							<label for="packing_num">包装件数</label>
							<input type="text" class="form-control input-sm" id="packing_num" placeholder="包装件数"></input>

							<h2 style="margin-top: 5px;"></h2>
							<label for="goods_width">&emsp;宽</label>
							<input type="text" class="form-control input-sm" id="goods_width" placeholder="宽"></input>
							<label for="banlance_weight">结算重量</label>
							<input type="text" class="form-control input-sm" id="banlance_weight" placeholder="结算重量"></input>
							<label for="packing_type">包装类型</label>
							<select class="form-control input-sm" id="packing_type">
								<option>&emsp;包装类型&emsp;</option>
							</select>
							<label for="item_name">物品名称</label>
							<input type="text" class="form-control input-sm" id="item_name" placeholder="物品名称"></input>
							<h2 style="margin-top: 5px;"></h2>

							<label for="goods_height">&emsp;高</label>
							<input type="text" class="form-control input-sm" id="goods_height" placeholder="高"></input>
							<label for="volume">体&emsp;&emsp;积</label>
							<input type="text" class="form-control input-sm" id="volume" placeholder="体积M³"></input>
							<div class="checkbox">
								<label>
          						<input type="checkbox" style="width: 15px;" id="over_length">超长件</input>
          						&emsp;&emsp;
								<input type="checkbox" style="width: 15px;" id="over_weight">超重件</input>
								</label>
							</div>
							&emsp;&emsp;&emsp;
							<label for="max_length">最大长度</label>
							<input type="text" class="form-control input-sm" id="max_length" placeholder="最大长度CM"></input>
							<label for="over_weight_num">超重件数</label>
							<input type="text" class="form-control input-sm" id="over_weight_num" placeholder="超重件数"></input>

							<h2 style="margin-top: 5px;"></h2>

							<label for="num">件数</label>
							<input type="text" class="form-control input-sm" id="num" placeholder="件数"></input>

							<div class="checkbox">
								<label>
          					<input type="checkbox" style="width: 15px;" id="receipt">回单</input>
          					</label>
							</div>
							&nbsp;&nbsp;
							<input type="text" class="form-control input-sm" id="receipt2"></input>
							<label for="declared_value">声明价值</label>
							<input type="text" class="form-control input-sm" id="declared_value" placeholder="声明价值"></input>
							<label for="goods_type">货物类型</label>
							<input type="text" class="form-control input-sm" id="goods_type" placeholder="货物类型"></input>
							<h2 style="margin-top: 5px;"></h2>
							<input type="button" style="width: 50px;font-size: 12px;" id="calculate" value="计算"></input>
							<label for="note">备注</label>
							<textarea style="width: 300px;" class="form-control input-sm" placeholder="备注" id="note"></textarea>
							<h2 style="margin-bottom: 5px;"></h2>
						</div>
					</div>
				</form>
			</div>
			<div style="height: 100%;width: 10%;min-height: 600px;background: #8A6D3B;margin-left: 90%;margin-top: -600px;">
			</div>
		</div>
		<div class="container " style="background: #1B6D85;width: 100%;height: 10%;min-height: 250px;">
		</div>
	</body>

</html>
